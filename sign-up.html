<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Imports.pk</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form action="" class="signup-form">
        <div class="sign-up-box">
            <h1>Sign Up</h1>
            <div class="textbox">
                <label for=""> Username</label>
                <input type="text" name="" value="" required>
                <i class='bx bxs-user' ></i>
            </div>

            <div class="textbox">
                <label for=""> Email</label>
                <input type="email" name="" value="" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="textbox">
                <label for=""> Phone</label>
                <input type="tel" name="" value="" maxlength="11" required>
                <i class='bx bxs-phone' ></i>
            </div>
            <div class="textbox">
                <label for=""> Password</label>
                <input type="password" name="" value="" minlength="8" maxlength="16" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="check-box">
                <input type="checkbox" name="" id="" required>
                <span>I agree to the Terms & Conditions</span>
            </div>
            <div class="acount">
                <p>
                    Already have an account? <a href="sign-in.html">Login</a>
                </p>
            </div>
            <button  type="submit">Sign Up</button>
        </div>
    </form>
</body>
</html>
